<DOCTYPE html>
    <html lang="en">

    <head>
        <title>{% block title %}Bibliothek.ai{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">Bibliothekai</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/texts">Source Texts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/authors">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/translators">Translators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: red;" href="/">Alpha version!</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="container-md" id="content">
            {% block content %}{% endblock %}
        </div>
    </body>

    </html>
