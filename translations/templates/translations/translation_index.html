<html>
    <head>
        <title>List of Translations</title>
    </head>
    <body>
        {% if translation_list %}
        <ul>
        {% for translation in translation_list %}
        <li><a href="{% url 'translation_detail' translation.id %}">{{ translation }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No translations have been recorded.</p>
        {% endif %}
    </body>
</html>
