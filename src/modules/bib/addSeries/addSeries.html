<template>
    <form novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input
                class="form-control"
                name="name"
                placeholder="Name"
                type="text"
                value={name}
                onchange={handleChange}
                required
            />
            <div class="invalid-feedback">The series name is required.</div>
            <div class="text-danger">{error}</div>
            <button class="btn btn-primary mt-3" type="submit" onclick={create}>
                Create
            </button>
        </div>
    </form>
</template>
