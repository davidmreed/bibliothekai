<template>
    <h2 class="mt-4">
        Translations
        <div class="float-right btn-group btn-group-sm" role="group" aria-label="Translation actions">
            <button class="btn btn-outline-secondary" onclick={handleToggleFilters}>
                {filterTitle}
            </button>
            <a class="btn btn-outline-primary" href="/volumes/add">
                Add Translation
            </a>
            <template if:true={allowComparisons}>
                <a class="btn btn-outline-primary" href={translationCompareUrl}>
                    Compare Translations
                </a>
            </template>
        </div>
    </h2>

    <template if:true={showingFilters}>
        <small class="text-muted">
            Select desired translation features to filter the list. Note that
            not all translation features may be in the database.
        </small>
        <form novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-introduction"
                            data-feature="featureAccompanyingIntroduction" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-introduction">
                            Introduction
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-notes"
                            data-feature="featureAccompanyingNotes" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-notes">
                            Notes
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-commentary"
                            data-feature="featureAccompanyingCommentary" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-commentary">
                            Commentary
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-glossary"
                            data-feature="volume.featureGlossary" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-glossary">
                            Glossary
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-index"
                            data-feature="volume.featureIndex" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-index">
                            Index
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-bibliography"
                            data-feature="volume.featureBibliography" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-bibliography">
                            Bibliography
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-maps"
                            data-feature="volume.featureMaps" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-maps">
                            Maps
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-sample-passage"
                            data-feature="featureSamplePassage" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-sample-passage">
                            Sample Passage
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="checkbox-facing-text"
                            data-feature="featureFacingText" onchange={handleFilterChange} />
                        <label class="custom-control-label" for="checkbox-facing-text">
                            Facing Text
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="format">Format</label>
                    <select class="form-control form-control-sm format-picklist" name="format" size="1"
                        onchange={handleFilterChange} value={selectedFilterFormat}>
                        <option value="">-- All formats --</option>
                        <option value="Verse">Verse</option>
                        <option value="Prose">Prose</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="language">Language</label>
                    <select class="form-control form-control-sm language-picklist" name="language" size="1"
                        onchange={handleFilterChange} value={selectedFilterLanguage}>
                        <option value="">-- All languages --</option>
                        <template for:each={availableLanguages} for:item="item">
                            <option key={item.id} value={item.id}>
                                {item.name}
                            </option>
                        </template>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="coverage">Coverage</label>
                    <select class="form-control form-control-sm coverage-picklist" name="coverage" size="1"
                        onchange={handleFilterChange} value={selectedFilterCoverage}>
                        <option value="">-- All coverage --</option>
                        <option value="Complete">Complete</option>
                        <option value="Partial">Partial</option>
                    </select>
                </div>
            </div>
        </form>
    </template>
    <bib-data-table columns={columns} records={records} filter-criteria={filterCriteria}
        allows-selection={allowsSelection} selected-ids={selectedIds} onsort={handleSort}
        onselectionchange={handleSelectionChange}>
    </bib-data-table>
    <div class="spinner-grow spinner-grow-sm mt-2" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <small class="text-danger form-validity mb-2">{error}</small>
</template>
