<template>
    <small class="text-muted">
        <br />
        Browse and filter to find records, then click Select to choose
        them.&nbsp;
        <template if:true={shouldAllowAdd}>
            Click New to add a new record.
        </template>
    </small>
    <input
        class="form-control mb-2"
        name="search"
        type="search"
        placeholder="Filter"
        aria-label="Filter"
        oninput={handleSearch}
        onchange={handleChange}
    />
    <small
        class="form-text text-muted validity is-invalid form-control mb-2 d-none"
    >
    </small>
    <div class="card-group">
        <div class="card">
            <div class="card-body form-group">
                <select
                    class="entities form-control"
                    name="entities"
                    size="5"
                    multiple
                    onchange={handleChange}
                    ondblclick={moveRight}
                >
                    <template if:true={filteredEntities.length}>
                        <template for:each={filteredEntities} for:item="entity">
                            <option key={entity.id} value={entity.id}>
                                {entity.name}
                            </option>
                        </template>
                    </template>
                    <template if:false={filteredEntities.length}>
                        <option disabled>-- No items --</option>
                    </template>
                </select>
                <br />

                <small class="text-muted float-left">
                    Showing {filteredEntityCount} of {entityCount} available
                </small>
                <div class="spinner-grow spinner-grow-sm ml-1" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="float-right">
                    <template if:false={shouldAllowAdd}>
                        <button
                            class="btn btn-primary btn-sm"
                            type="button"
                            onclick={moveRight}
                        >
                            Select &raquo;
                        </button>
                    </template>
                    <template if:true={shouldAllowAdd}>
                        <div class="btn-group">
                            <button
                                class="btn btn-secondary btn-sm"
                                type="button"
                                onclick={add}
                            >
                                New +
                            </button>
                            <button
                                class="btn btn-primary btn-sm"
                                type="button"
                                onclick={moveRight}
                            >
                                Select &raquo;
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body form-group">
                <select
                    class="selectedEntities form-control"
                    name="selectedEntities"
                    size="5"
                    multiple
                    onchange={handleChange}
                    ondblclick={moveLeft}
                >
                    <template if:true={filteredSelectedEntities.length}>
                        <template
                            for:each={filteredSelectedEntities}
                            for:item="entity"
                        >
                            <option key={entity.id} value={entity.id}>
                                {entity.name}
                            </option>
                        </template>
                    </template>
                    <template if:false={filteredSelectedEntities.length}>
                        <option disabled>-- No items --</option>
                    </template>
                </select>
                <br />
                <button
                    class="btn btn-primary btn-sm"
                    type="button"
                    onclick={moveLeft}
                >
                    &laquo; Unselect
                </button>
                <small class="text-muted float-right">
                    Showing {filteredSelectedCount} of {selectedCount} selected
                </small>
            </div>
        </div>
    </div>
</template>
