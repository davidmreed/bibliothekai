<template>
    <h1>Comparing Translations of { sourceText.title }</h1>

    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Original Text (<cite>{ sourceText.title }</cite>
                    { sourceText.samplePassageSpec }}
                </h5>
                <p class="card-text">{ sourceText.samplePassage }</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <template if:true={sourceText.samplePassageSourceLink}>
                        <a href="{ sourceText.samplePassageSourceLink }">
                            { sourceText.samplePassageSource }
                        </a>
                    </template>
                    <template if:false={sourceText.samplePassageSourceLink}>
                        { sourceText.samplePassageSource }
                    </template>
                    <template if:true={sourceText.samplePassageLicense}>
                        <template if:true={sourceText.samplePassageLicenseLink}>
                            <a href="{ sourceText.samplePassageLicenseLink }">
                                ({ sourceText.samplePassageLicense })
                            </a>
                        </template>
                        <template if:false={sourceText.samplePassageLicenseLink}>
                            ({ sourceText.samplePassageLicense })
                        </template>
                    </template>
                </small>
            </div>
        </div>
        <template for:each={translations} for:item={translation}>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Translation</h5>
                    <p class="card-text">{ translation.samplePassage }</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        <a href="{ translation.volumeUrl }">
                            <cite>{ feature.volume.title }</cite>
                        </a>
                        ({ feature.volume.publisher.name }), trans.
                        <bib-comma-link-list values={translation.personsLinks}></bib-comma-link-list>
                    </small>
                </div>
            </div>
        </template>
    </div>
</template>
