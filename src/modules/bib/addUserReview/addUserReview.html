<template>
    <template if:true={review}>
        <form novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    id="title"
                    class="form-control"
                    data-name="review.title"
                    type="text"
                    value={review.title}
                    onchange={handleChange}
                />

                <bib-select
                    onchange={handleChange}
                    data-name="review.closeness_rating"
                    value={review.closeness_rating}
                    options={ratingOptions}
                >
                    Closeness
                </bib-select>

                <bib-select
                    onchange={handleChange}
                    data-name="review.readability_rating"
                    value={review.readability_rating}
                    options={ratingOptions}
                >
                    Readability
                </bib-select>

                <bib-switch
                    label="I recommend this translation"
                    value={review.recommended}
                    onchange={handleChange}
                    data-name="review.recommended"
                ></bib-switch>

                <label for="review">Review</label>
                <textarea
                    id="review"
                    class="form-control"
                    data-name="review.content"
                    type="text"
                    value={review.content}
                    onchange={handleChange}
                    required
                >
                </textarea>
                <div class="invalid-feedback">Review text is required.</div>
                <div class="text-danger">{error}</div>
                <button
                    class="btn btn-primary mt-3"
                    type="submit"
                    onclick={save}
                >
                    Save
                </button>
            </div>
        </form>
    </template>
</template>
