<template>
    <c-progress-indicator current-step="{step}">
        <c-progress-step label="Select Source Texts" value="step1">
        </c-progress-step>
        <c-progress-step label="Select Authors" value="step2">
        </c-progress-step>
        <c-progress-step label="Enter Volume" value="step3">
        </c-progress-step>
        <c-progress-step label="Add Translations" value="step4">
        </c-progress-step>
    </c-progress-indicator>
    <div id="sourcetexts">
        <input type="search" onchange="{filterSourceTexts}"></input>
        <c-dual-listbox name="sourcetexts" label="Select Source Texts" source-label="Available"
            selected-label="Selected" field-level-help="Select the source texts represented in this volume"
            options={options} onchange={handleSourceTextChange}>
        </c-dual-listbox>
    </div>
    <div id="authors">
        <input type="text" onchange="{filterAuthors}"></input>
        <c-dual-listbox name="authors" label="Select Authors" source-label="Available" selected-label="Selected"
            field-level-help="Select the authors represented in this volume" options={options}
            onchange={handleAuthorChange}>
        </c-dual-listbox>
        <c-button-icon variant="brand" icon-name="utility-add" alternative-text="Add author" onclick={addAuthor}>
        </c-button-icon>
    </div>
    <div id="volume">
        <input type="text" value={volume.title}>
        <input type="date" value={volume.publishedDate}>
        <!-- how to do Publisher and Series? -->
        <input type="text" value={volume.isbn}>
        <input type="text" value={volume.oclc}>
        <!-- One input field per primary link type? -->
    </div>
    <template if:true={showFeature}>
        <bib-feature-list features={features}></bib-feature-list>
    </template>
</template>
