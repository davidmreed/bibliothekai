<template>
    <table class="table table-striped">
        <thead>
            <tr>
                <template if:true={allowsSelection}>
                    <th scope="col"></th>
                </template>
                <template for:each={columns} for:item="col">
                    <th scope="col" key={col.columnId} data-col={col.columnId} onclick={handleColumnClick}>
                        {col.name}
                        <template if:true={col.isSortedAscending}><small class="ml-1">▲</small></template>
                        <template if:true={col.isSortedDescending}>
                            <small class="ml-1">▼</small>
                        </template>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
            <template for:each={displayedRecords} for:item="rec">
                <tr key={rec.id}>
                    <template for:each={rec.entries} for:item="entry">
                        <td key={entry.uniqueId}>
                            <template if:true={entry.isStringType}>
                                {entry.value}
                            </template>
                            <template if:true={entry.isHyperlinkType}>
                                <bib-link crumb={entry.value}></bib-link>
                            </template>
                            <template if:true={entry.isHyperlinkListType}>
                                <bib-comma-link-list values={entry.value}>
                                </bib-comma-link-list>
                            </template>
                            <template if:true={entry.isYearType}>
                                {entry.value}
                            </template>
                            <template if:true={entry.isPillListType}>
                                <template for:each={entry.value} for:item="pill">
                                    <span key={pill.name} class={pill.className}>{pill.name}</span>
                                </template>
                            </template>
                        </td>
                    </template>
                </tr>
            </template>
        </tbody>
    </table>
    <hr />
    <small class="text-muted">Showing {recordsShown} of {recordCount}.</small>
</template>
