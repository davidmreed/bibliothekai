<template>
    <template if:true={volume}>
    <bib-breadcrumbs crumbs={crumbs}></bib-breadcrumbs>
    <h1>{volume.title}</h1>
    <template for:each={volume.elements} for:item="element">
        <div class="volumeElement" key={element.sourceText.id}>
            <div class="card">
                <h5 class="card-header">
                    {element.sourceText.author.fullName}:
                    {element.sourceText.title}
                </h5>
                <div class="card-body">
                    <p class="card-text">
                    <strong>Translated</strong> by <bib-comma-link-list values={element.translation.persons}></bib-comma-link-list> into
                        {element.translation.language.name}
                        {element.translation.format}.
                        <template
                            for:each={element.resources}
                            for:item="resource"
                        >
                            <div key={resource.id}>
                                {resource.resourceType} by <bib-comma-link-list values={resource.persons}></bib-comma-link-list> in
                                {resource.language.name}.
                            </div>
                        </template>
                    </p>
                </div>
            </div>
        </div>
    </template>
</template>
</template>
