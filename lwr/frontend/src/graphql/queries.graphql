query getVolumeDetails($volumeId: Int) {
    volume(id: $volumeId) {
        title
        publisher {
            id
            name
        }
        series {
            id
            name
        }
        description
        isbn
        featureGlossary
        featureIndex
        featureBibliography
        featureMaps
        features {
            id
            title
            persons {
                id
                fullName
            }
            language {
                id
                name
            }
            feature
            partial
            format
            featureFacingText
            samplePassage
            sourceText {
                title
                author {
                    id
                    fullName
                }
                language {
                    id
                    name
                }
                format
            }
        }
        publishedDate
        publishedReviews {
            persons {
                id
                fullName
            }
            volumes {
                id
                title
                publishedDate
            }
            location
            publishedDate
            title
        }
    }
}