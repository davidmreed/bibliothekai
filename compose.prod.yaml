services:
    web:
        build: ./
        command: gunicorn biblia.wsgi:application --bind 0.0.0.0:8000
        ports:
            - 8000:8000
        env_file:
            - ./.env.prod
        depends_on:
            db:
                condition: service_healthy
    db:
        image: postgres:13.3-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env.prod
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bibliothekai"]
            interval: 10s
            timeout: 5s
            retries: 5
volumes:
    postgres_data:
