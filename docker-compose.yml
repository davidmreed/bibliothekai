version: '3.9'
services:
    frontend:
        build:
            context: frontend
            dockerfile: Dockerfile
            target: dev
        volumes:
            - ./frontend:/app
    backend:
        build:
            context: backend
        command: python manage.py runserver 0.0.0.0:9120
        volumes:
            - ./backend/:/app
        ports:
            - 9120:9120
        env_file:
            - ./.env
        depends_on:
            db:
                condition: service_healthy
    db:
        image: postgres:13.3-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U bibliothekai" ]
            interval: 10s
            timeout: 5s
            retries: 5
    proxy:
        build:
            context: proxy
        ports:
            - 8080:80


volumes:
    postgres_data:
