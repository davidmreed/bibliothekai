version: '3.9'
services:
    web:
        build:
          context: .
          dockerfile: Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./:/app/web
        ports:
            - 8000:8000
        env_file:
            - ./.env
        depends_on:
            db:
                condition: service_healthy
    db:
        image: postgres:13.3-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U bibliothekai"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
